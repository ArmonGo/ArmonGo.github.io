---
layout: default
---
<article class="postWrapper">
  <section class="section--first is-darkBackgrounded u-table">
    <div class="section-backgroundImage">

      {% if page.image.feature %}
        <img class="post-featuredImage" src="{{ page.image.feature | prepend: site.baseurl_featured_img }}" style="
        {% if page.image.topPosition %}
          top:{{ page.image.topPosition }};
        {% endif %}
        " alt="">
      {% endif %}
      
    </div>

    <div class="section-gradient section-gradient--darker"></div>

    <div class="section-title is-darkBackgrounded u-tableCell u-verticalAlignMiddle">
      <div class="container">
        <h2>{{ page.title }}</h2>
      </div>
    </div>
  </section>

  <section class="section--last">
    <div class="container container--content">
      <div class="content-body">
        {{ content }}
      </div>
    </div>
    <hr class="u-clearHr"/>
  </section>
</article>

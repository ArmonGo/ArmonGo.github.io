  <div class="modal" id="imgModal"><img src="" alt="Full Image" /></div>
<script>
  const headerBar = document.querySelector('.header-bar');

  // Only run if you actually have an image URL
  const heroUrl = headerBar.getAttribute('data-hero-bg');
  if (heroUrl) {
    // 1) Set the CSS var for the image
    headerBar.style.setProperty('--hero-bg', `url('${heroUrl}')`);

    // 2) Remove the fallback color by overriding the var
    headerBar.style.setProperty('--hero-color', 'transparent');
  }

  // (Your modal code unchangedâ€¦)
  document.querySelectorAll('.clickable').forEach(el => {
    el.addEventListener('click', () => {
      const src = el.dataset.src;
      const modal = document.getElementById('imgModal');
      modal.querySelector('img').src = src;
      modal.style.display = 'flex';
    });
  });

  document.getElementById('imgModal')
    .addEventListener('click', e => e.currentTarget.style.display = 'none');
</script>

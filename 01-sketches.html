<div class="modal" id="imgModal"><img src="" alt="Full Image" /></div>
<script>
  // Dynamically set hero bar background
  const heroUrl = document.querySelector('.header-bar').getAttribute('data-hero-bg');
  document.querySelector('.header-bar').style.setProperty('--hero-bg', `url('${heroUrl}')`);
  
  document.querySelectorAll('.clickable').forEach(el => {
    el.addEventListener('click', () => {
      const src = el.getAttribute('data-src');
      const modal = document.getElementById('imgModal');
      modal.querySelector('img').src = src;
      modal.style.display = 'flex';
    });
  });
  document.getElementById('imgModal').addEventListener('click', e => {
    // Close modal on any click
    e.currentTarget.style.display = 'none';
  });
</script>

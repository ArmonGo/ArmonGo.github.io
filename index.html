---
layout: default
title: Home
---

<section class="posts">
  {% for post in site.posts %}
  <a href="{{ post.url }}" class="post-link">
    <div class="post {% if forloop.index > 1 %}bg-white shadow{% endif %}">
      <div class="image" style="background-image:url('{{ post.image.feature | prepend: site.baseurl_hero }}');"></div>
      <h2 class="title {% if forloop.index == 1 %}hide-title{% endif %}">{{ post.title }}</h2>
    </div>
  </a>
  {% endfor %}
</section>

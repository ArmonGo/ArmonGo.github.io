<script>
  // Grab the header-bar once
  const headerBar = document.querySelector('.header-bar');

  // Set the background‐image
  const heroUrl = headerBar.getAttribute('data-hero-bg');
  headerBar.style.backgroundImage = `url('${heroUrl}')`;

  // Shift the background vertically by whatever you passed in
  const heroTop = headerBar.getAttribute('data-hero-top') || '0px';
  headerBar.style.backgroundPosition = `center ${heroTop}`;
  headerBar.style.backgroundSize = 'cover';

  document.querySelectorAll('.clickable').forEach(el => {
    el.addEventListener('click', () => {
      const src = el.getAttribute('data-src');
      const modal = document.getElementById('imgModal');
      modal.querySelector('img').src = src;
      modal.style.display = 'flex';
    });
  });
  document.getElementById('imgModal').addEventListener('click', e => {
    // Close modal on any click
    e.currentTarget.style.display = 'none';
  });
</script>

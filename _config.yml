# Syntax highlighting
markdown:                 redcarpet
highlighter:              pygments

# Permalinks
permalink:                /:title
relative_permalinks:      true

# Setup
timezone:                 'Europe/Brussels'
locale:                   'en_us'
title:                     'Aja''S Artwork'
tagline:                  'Art is just meaningless'
url:                      'https://armongo.github.io'
rss:                      '/feed.xml'
baseurl:                  '/'
baseurl_img:              '/assets/images/'
baseurl_imgp:             '/assets/images/posts/'
baseurl_hero:             '/assets/images/hero/'
description:              'Aja''S Atwork: art is just meaningless'

author:
  name:                   'Armon'
  url:                    'https://armongo.github.io'
  email:                  'armonguo@gmail.com'

# Server
destination:              ./_site
exclude:
  - ".editorconfig"
  - ".gitignore"
  - "CNAME"
  - "package.json"
  - "README.md"
  - "sass"
  - "haml"
  - "Gemfile"
  - "Gemfile.lock"
  - "Dockerfile"
  - "build.py"
port:                     9001

defaults:
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "default"
